<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/la-unica" rel="stylesheet">
                
    <title>index</title>
<head>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        display: grid;
        place-items: center;
        background-image: linear-gradient(to left,rgb(255, 255, 255),rgb(202, 0, 0));
        height: 100vh;
        overflow: hidden;
    }
    .calc{
      width: auto;
      max-width: 90%;
      min-width: 300px;
      height: 60%;
      min-height: 400%;
      background-color: transparent;
      position: relative;
      border: 2px salmon;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      display: flex;
      padding: 20%;
      flex-direction: column;
    }
    #ans{
    width: 90%;
    align-content: center;
    margin-top: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    color: blue;
    text-align: right;
    }
    .btn input [type='button']{
      width: 70px;
      padding: 2px;
      margin: 4px;
      position: relative;
      left:23px;
      top:20px;
      height:55px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.5s ease;
      background-color: transparent;
      border-radius: 6px;
    }
    .btn input [type='button']:hover{
      background-color: blueviolet;
      color: aliceblue;
    }







</style>
<div class="calc">
    <input type="text" id="ans">
    <div class="btn">
        <input type="button" value="C" onclick="Clear()">
        <input type="button" value="%" onclick="Solve('%')">
        <input type="button" value="←" onclick="Back('')">
        <input type="button" value="/" onclick="Solve('/')">
        <br>
        <input type="button" value="7" onclick="Solve('7')">
        <input type="button" value="8" onclick="Solve('8')">
        <input type="button" value="9" onclick="Solve('9')">
        <input type="button" value="x" onclick="Solve('*')">
        <br>
        <input type="button" value="4" onclick="Solve('4')">
        <input type="button" value="5" onclick="Solve('5')">
        <input type="button" value="6" onclick="Solve('6')">
        <input type="button" value="-" onclick="Solve('-')">
        <br>
        <input type="button" value="1" onclick="Solve('1')">
        <input type="button" value="2" onclick="Solve('2')">
        <input type="button" value="3" onclick="Solve('3')">
        <input type="button" value="+" onclick="Solve('+')">
        <br>
        <input type="button" value="00" onclick="Solve('00')">
        <input type="button" value="0" onclick="Solve('0')">
        <input type="button" value="." onclick="Solve('.')">
        <input type="button" value="=" onclick="Result('')">
        <br>
    </div>
    <div>
        <script>
            const Solve = (val) =>{
                const v=document.getElementById('ans');
                v.value +=val;
            }
            const Clear = () =>{
                const input=document.getElementById('ans');
                input.value='';
            }
            const Result = () =>{
                const v1 = document.getElementById('ans').value;
                const v2 = eval(v1);
                document.getElementById('ans').value=v2;
            }
            const Back = () =>{
                const back=document.getElementById('ans');
                back.value=back.value.slice(0,-1);
            }
        </script>
        
    </body>
</body>
    
</html>
